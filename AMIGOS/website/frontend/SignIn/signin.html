<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | SolarSolutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../img/favicon.png" rel="icon">
    <link href="signin.css" rel="stylesheet">
</head>
<body>
<!-- <img src="../img/Ellipse 17.svg" class="Elipse-17">
<img src="../img/Polygon 8.svg" class="Polygon-8">
-->
<div class="wrapper" >

    <div class="left-hand-side">
        <p>
            Don't have an account?
        </p>

        <h2>
            SIGN UP
        </h2>
    </div>

    <div class="right-hand-side">
        <div  class="form-container" >
             <h1>SIGN IN</h1>
        <div class="all all1">
          <div id="image1" >
            <img src="../img/User.svg" alt="" />
          </div>
          <div class="form-group">
            <input
              class="form-control username"
              id="email"
              type="email"
              placeholder="email"
            />
            <label class="form-label" for="email">Username or email</label>
          </div>
        </div>
        <div class="all all2">
          <div id="image2"><img  src="../img/Password-key.svg" alt="" /></div>

          <div class="form-group">
            <input
              class="form-control password-input"
              id="password"
              type="password"
              placeholder="password"
            />
            <label class="form-label" for="password">Password</label>
          </div>
        </div>
        <button class="sign-in-btn">SIGN IN</button>
        <h4>Forgot password?</h4>
        </div>
    </div>

</div>
</body>
</html>
