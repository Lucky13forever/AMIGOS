{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<head>
    <!-- <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/h1_color.css') }}"> -->

</head>
<form method="POST">

    <h3 align="center"> Sign Up</h3>
    <div class = 'form-group'>

        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" name="name" value="{{old_info[0]}}" placeholder='Enter username'>


        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" value="{{old_info[1]}}" placeholder="Enter email">

        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        
        <label for="county">County</label>
        <select name="county" id="county">
            {% for county in orase.keys()%}
                <option value="{{county}}">{{county}}</option>
            {% endfor %}
        </select>
    </div>
    <br>

    <button type="submit" class="btn btn-primary" >Submit</button>
</form>

{% endblock %}
